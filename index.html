<!DOCTYPE html>
<html>
<head>
  <title>Telegram Web App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Пример Web App для Telegram</h1>
  <div id="welcome"></div>
  <button id="sendDataBtn">Отправить данные на сервер</button>

  <script>
    const tg = window.Telegram.WebApp;

    // Выводим приветствие с именем пользователя и initData при загрузке web app
    const welcomeDiv = document.getElementById('welcome');
    welcomeDiv.innerText = `Добро пожаловать, ${tg.initDataUnsafe.user.first_name}!\ninitData: ${tg.initData}`;

    // Обработчик кнопки отправки данных на backend
    document.getElementById('sendDataBtn').addEventListener('click', () => {
      const dataToSend = {
        example: 'hello from web app',
        userId: tg.initDataUnsafe.user.id
      };
      fetch('https://blackback.vercel.app/webapp-data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dataToSend)
      })
      .then(res => res.json())
      .then(res => alert('Данные отправлены: ' + JSON.stringify(res)))
      .catch(console.error);
    });
  </script>
</body>
</html>
