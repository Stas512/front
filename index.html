<!DOCTYPE html>
<html>
<head>
  <title>Telegram Web App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Пример Web App для Telegram</h1>
  <div id="welcome"></div>

  <!-- Блок с кнопками -->
  <div style="margin-top: 20px;">
    <button id="menuBtn" style="margin-right: 10px;">Меню</button>
    <button id="closeBtn">Закрыть</button>
  </div>

  <button id="sendDataBtn" style="display: block; margin-top: 20px;">Отправить данные на сервер</button>

  <script>
    const tg = window.Telegram.WebApp;

    // Выводим приветствие с именем пользователя и initData при загрузке web app
    const welcomeDiv = document.getElementById('welcome');
    welcomeDiv.innerText = `Добро пожаловать, ${tg.initDataUnsafe.user.first_name}!\ninitData: ${tg.initData}`;

    // Обработчик кнопки отправки данных на backend
    document.getElementById('sendDataBtn').addEventListener('click', () => {
      const dataToSend = {
        example: 'hello from web app',
        userId: tg.initDataUnsafe.user.id
      };
      fetch('https://blackback.vercel.app/webapp-data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dataToSend)
      })
      .then(res => res.json())
      .then(res => alert('Данные отправлены: ' + JSON.stringify(res)))
      .catch(console.error);
    });

    // Обработчик кнопки "Меню"
    document.getElementById('menuBtn').addEventListener('click', () => {
      alert('Здесь можно открыть меню или реализовать навигацию');
      // Здесь добавьте ваш код открытия меню
    });

    // Обработчик кнопки "Закрыть"
    document.getElementById('closeBtn').addEventListener('click', () => {
      tg.close();
    });
  </script>
</body>
</html>
